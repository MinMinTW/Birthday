<!DOCTYPE html>
<html lang="en">
<head>

    <title>Happy Birthday</title>
    <link rel="shortcut icon" href="https://media.istockphoto.com/id/1349637354/zh/%E5%90%91%E9%87%8F/delicious-cake-with-candles-for-birthday-party-cute-cake-with-icing-cream-on-plate-for-birthday.jpg?s=612x612&w=0&k=20&c=XPJmGc9eva_WCifO_1HjVIuo6lX8Rwg7CAXUnvkBrBw=">
    <link rel="stylesheet" href="css/all.css"/>

    />
    <style>
        @import url("https://fonts.googleapis.com/earlyaccess/notosanstc.css");

    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.js"

    crossorigin="anonymous">
    </script>
    
</head>
<body>
    <div class="container">
        <h1>Happy Birthday</h1>
        <h2>請問下列景點，會在哪個地點呢?</h2>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="css/images/01.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="css/images/02.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="css/images/03.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="css/images/04.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="css/images/05.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="css/images/06.jpg" alt="">
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
          <div class="menu">
            <ul class="cities">
                <li>花蓮</li>
                <li>琉球</li>
                <li>金門</li>
                <li>屏東</li>
                <li>台東</li>
                <li>蘭嶼</li>
                <li>澎湖</li>
                <li>馬祖</li>
            </ul>
          <div class="chance">
            <p>您還剩下 2 次機會</p>
          </div>
        </div>
         </div> 
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
